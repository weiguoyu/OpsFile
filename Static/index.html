<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>File Browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <link href="css/vendor/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/vendor/skeleton.css" rel="stylesheet" type="text/css">
    <link href="css/vendor/webuploader.css" rel="stylesheet" />
    <link href="jquery-ui/jquery-ui.min.css" rel="stylesheet" />

    <link href="css/main.css" rel="stylesheet" type="text/css">

    <script src="js/vendor/jquery-2.2.0.min.js"></script>
    <script src="js/vendor/moment-with-locales.js"></script>
    <script src="js/vendor/webuploader.nolog.min.js"></script>
    <script src="jquery-ui/jquery-ui.min.js"></script>

    <script src="js/main.js"></script>
</head>
<body>

<div class="container">
    <h1>File Browser</h1>
    <div>
        <div class="list-sort" style="width: 80%; display: inline-block;">
            <span>sort list by</span>
            <label>
                date
                <input type="radio" name="sort" value="date" checked>
            </label>
            <label>
                name
                <input type="radio" name="sort" value="name">
            </label>
            <label>
                size
                <input type="radio" name="sort" value="size">
            </label>
        </div>
        <div style="
            width: 8%;
            display: inline-block;
            top: 20px;
            "
            id="upload"
        >
            upload
        </div>

    </div>

    <ul id="file-list" class="file-list">
        <li>
            <a href="#" class="file-name file-link"></a>
            <span class="file-date"></span>
            <span class="file-size"></span>
        </li>
    </ul>

</div>

<footer>
    <div class="container">
        <small>
            <a href="https://github.com/mohamnag/nginx-file-browser">nginx file browser</a> by 
            <a href="http://naghavi.me">Mohammad Naghavi</a>
        </small>

        <small>
            icons by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a
                href="http://www.flaticon.com"
                title="Flaticon">flaticon.com</a>
        </small>
    </div>
</footer>

<!-- 提示框定义 -->
<div id="errorMsg" title="文件上传失败" style="display: none">some errmsg to display</div>
<div id="successMsg" title="文件上传成功" style="display: none">some success msg to display</div>

</body>
</html>
